{% extends "layout.html" %}
{% block content %}

{% for item in flavours %}
    <div class="item">

        <img class="item_image" src="/static/images/{{ item[4] }}" alt="Photo of '{{ item[1] }}' Flavour">

        <div class="item_text">

            <!-- name, price & description of each flavour respectively -->
            <h3>{{ item[1] }} &nbsp; ${{ item[2] }}</h3>
            <p>{{ item[3] }}</p>

        </div>

    </div>
{% endfor %}

{% endblock %}
