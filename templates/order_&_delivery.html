{% extends "layout.html" %}
{% block content %}
<h2>Order & Delivery</h2>

    <form>
        <label for="flavour">Choose a flavour:</label>
        <select name="flavour" id="flavours">
            {% for item in flavours %}
                <option value="{{ item[0] }}">{{ item[1] }}</option>
            {% endfor %}
        </select>
    </form>

<button class="addbtn" onclick="">+</button>

{% endblock %}
