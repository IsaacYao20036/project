<script src="{{url_for('static', filename='script.js')}}"></script>

{% extends "layout.html" %}
{% block content %}
<h2>Order & Delivery</h2>

<form>
        
    <div id="divContainer">

        <input type="number" id="quantity" name="quantity" min="1" max="5">
        <span> x&nbsp;</span>

        <select name="flavours" id="flavours">
            <option value="" selected>-- Select flavour --</option>
            {% for item in flavours %}
                <option value="{{ item[0] }}">{{ item[1] }}</option>
            {% endfor %}
        </select>

        <span>&nbsp;in&nbsp;</span>

        <select name="containers" id="containers">
            <option value="" selected>-- Select container --</option>
            {% for item in containers %}
                <option value="{{ item[0] }}">{{ item[1] }}</option>
            {% endfor %}
        </select>

    </div>

    <button type="button" onclick="cloneFunction()">Add row</button>
    <input type="submit">

</form>

<dialog open>Thanks for ordering!
    <form method="dialog">
        <button>OK</button>
    </form>
</dialog>

{% endblock %}
